<button 
    (click)="clickEvent.emit(null)"
    [disabled]="isDisabled()"
    [class.primary]="variant() === 'primary'"
    [class.small]="size() === 'small'"
    [class.large]="size() === 'large'"
    [class.disabled]="isDisabled() || isLoading()"
>
    @if (isLoading()) {
        <img src="assets/images/loader.svg" alt="loader">
    }

    {{text()}}
</button>
